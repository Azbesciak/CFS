<mat-form-field *ngIf="control">
  <input matInput [placeholder]="name" required autocomplete="off" type="text" name="action" [formControl]="control">
  <mat-error *ngIf="control.hasError('required')">Value required</mat-error>
  <mat-error *ngIf="control.getError('invalidValue')as err">Invalid value (allowed {{err.allowed}})</mat-error>
  <mat-error *ngIf="control.getError('maxlength') as err">Too long value (required {{err.requiredLength}})</mat-error>
  <mat-error *ngIf="control.getError('minlength') as err">Too short value (required {{err.requiredLength}})</mat-error>
</mat-form-field>
