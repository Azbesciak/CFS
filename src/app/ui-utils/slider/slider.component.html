<label>{{name | translate}}</label>
<mat-slider
  [formControl]="control"
  [min]="valueConfig.min"
  [max]="valueConfig.max"
  [step]="valueConfig.step"
  [displayWith]="displayWith"
  thumbLabel="true"
  color="primary"
></mat-slider>
<div class="value">{{displayWith ? displayWith(control.value) : control.value}}</div>
