<ng-container *ngFor="let row of chessboard; let x = index">
  <app-chess-cell
    *ngFor="let cell of row; let y = index; trackBy: cellIdentity"
    [value]="cell" (click)="onCellClicked(cell, x, y)"
    [matTooltip]="'classifierResult' | translate:cell"
    [class.last-updated]="lastUpdated === cell.id"
  ></app-chess-cell>
</ng-container>
