<button mat-icon-button
        (click)="toggleState()"
        [matTooltip]="isStarted ? 'Stop' : 'Start'"
        [class.start-btn]="!isStarted"
        [class.stop-btn]="isStarted"
>
  <mat-icon>{{isStarted ? "stop" : "play_arrow"}}</mat-icon>
</button>
<button mat-icon-button (click)="onReset()" matTooltip="Reset" class="reset-btn">
  <mat-icon>replay</mat-icon>
</button>
